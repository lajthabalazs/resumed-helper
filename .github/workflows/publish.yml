name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      npm_tag:
        description: 'npm dist-tag to publish under (e.g. latest, next)'
        required: false
        default: 'latest'

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      # Add build step here if the package ever needs to be built before publishing.
      # - name: Build
      #   run: npm run build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.npm_tag }}" != "latest" ] && [ -n "${{ github.event.inputs.npm_tag }}" ]; then
            npm publish --access public --tag "${{ github.event.inputs.npm_tag }}"
          else
            npm publish --access public
          fi


